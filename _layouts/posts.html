---
layout: default
---
    <header class="headbar text-center">
        <a href="{{site.url}}/index.html" class="logo">coderguy</a><br>
        <span class="symbols">.</span><span class="pageNav">nav</span><span class="symbols"> [</span>
            <span class="muted">"</span><a class="navItem" href="{{site.url}}/about.html">about</a><span class="muted">"</span>,
            <span class="muted">"</span><a class="navItem" href="{{site.url}}/projects.html">projects</a><span class="muted">"</span>,
            <span class="muted">"</span><a class="navItem active" href="{{site.url}}/blog.html">posts</a><span class="muted">"</span>,
            <span class="muted">"</span><a class="navItem" href="{{site.url}}/resume.html">resume</a><span class="muted">"</span>,
            <span class="muted">"</span><a class="navItem" href="{{site.url}}/contact.html">contact</a><span class="muted">"</span>
            <span class="symbols">]</span>
    </header>

    <main class="container pageContainer">
        <article class="post">
            <div class="postHead">
                <h2 class="postTitle">{{page.title}}</h2>
                <p class="postDate">{{ page.date | date_to_string }}</p>
            </div>
            <div class="postBody">
                {{content}}
            </div>
        </article>
        <footer class="postFooter">
            <div class='row postNav'>
                <div class='col-xs-6'>
                    {% if page.previous.url %}
                        <a class="prev" href="{{page.previous.url}}"> <span class="visible-xs">&laquo; Prev</span><span class="hidden-xs">&laquo; {{page.previous.title}}</span></a>
                    {% endif %}
                </div>
                <div class='col-xs-6 text-right'>
                    {% if page.next.url %}
                        <a class="next" href="{{page.next.url}}"><span class="hidden-xs">{{page.next.title}} &raquo;</span> <span class="visible-xs">Next &raquo;</span> </a>
                    {% endif %}
                </div>
            </div>
        </footer>
    </main>
