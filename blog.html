---
title: Posts
---

<h1 class="pageHeading">{{page.title}}</h1>

<div class="postsList">
{% for post in site.posts %}
    <a href="{{site.url}}{{post.url}}" class="postTitle">{{post.title}}</a>
    <p class="postDateComments">
        <span class="postDate">{{ post.date | date_to_string }}</span>
        <span class="postComments"><a href="{{site.url}}{{post.url}}#disqus_thread"></a></span>
    </p>
    <p class="hidden-xs postExcerpt">{{post.excerpt | remove: '<p>' | remove: '</p>'}}</p>
{% endfor %}
</div>
