---
title: Posts
---

<h1 class="pageHeading">{{page.title}}</h1>

<div class="postsList">
{% for post in site.posts %}
    <a href="{{post.url}}" class="postTitle">{{post.title}}</a>
    <p class="postDate">{{ post.date | date_to_string }}</p>
    <p class="hidden-xs postExcerpt">{{post.excerpt | remove: '<p>'' | remove: '</p>'}}</p>
{% endfor %}
</div>
